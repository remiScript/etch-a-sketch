<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Etch-a-Sketch!</h1>
    <div id="container" class="container"></div>
    <div class="controls">
        <h2>First, create a grid. Select the size:</h2>
        <label for="size">Grid size: 0 - 32</label>
        <input type="range" name="size" min="1" max="32" default="12" id="size" class="slider">
        <p>Value: <span id="demo">0</span></p>
        <input id="newGridButton" class ="button" type="submit" value="Create Grid">
        <h2>Ready for a new grid? Here are your options:</h2>
        <input id="clearGridButton" class ="button" type="submit" value="Clear Grid">
        <input id="clearGridWithNewColorButton" class ="button" type="submit" value="Clear Grid w/ New Color">
        <input id="rainbowMode" class ="button" type="submit" value="Rainbow Mode">
        <p id="rainbowIndicator">Rainbow Mode is off.</p>
    </div>
</body>
</html>
